name: ghapi
on: pull_request

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  ghapi:
    runs-on: ubuntu-latest
    steps:        
    - name: install dependencies
      run: pip install ghapi
      
    - name: see payload # this step is for debugging purposes only, so you can see the payload. 
      run: echo "PAYLOAD:\n${PAYLOAD}\n"
      env:
        PAYLOAD: ${{ toJSON(github.event) }}   
      
    - name: Make a comment
      shell: python
      run: |
        import os
        from ghapi.core import GhApi
        num = os.environ['NUMBER']
        owner, repo = os.environ['GITHUB_ACTION_REPOSITORY'].split('/')
        print(num,owner,repo)
        api = GhApi(owner=os.environ['OWNER'], repo=os.environ['REPO'])
        api.issues.create_comment(os.environ['NUMBER'], "Hi! I'm making a comment with `ghapi` in Actions!")
      env:
        OWNER: ${{ github.repo.owner }}
        REPO: ${{ github.repo.repo }}
        NUMBER: ${{ github.event.number }} 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
